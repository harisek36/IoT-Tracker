<h1><span class="blue">&lt;</span>Car Tracker<span class="blue">&gt;</span> <span class="yellow"> IoT</span></h1>

<h2> Click the Vehicle Table row for  getting the related Reading details </h2>


<table class="container">
  <thead>
  <tr>
    <th><h1>VIN</h1></th>
    <th><h1>MAKE</h1></th>
    <th><h1>MODEL</h1></th>
    <th><h1>YEAR</h1></th>
    <th><h1>MAX FUEL</h1></th>
    <th><h1>READ LINE RPM</h1></th>
    <th><h1>LAST SERVICE DATE</h1></th>


  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let vehicle of vehicles" routerLink="/readings/{{vehicle.vin}}">
    <td class="badge">{{vehicle.vin}}</td> <td>{{vehicle.make}}</td> <td>{{vehicle.model}}</td>  <td>{{vehicle.year}}</td>  <td>{{vehicle.maxFuelVolume}}</td>
    <td>{{vehicle.redlineRpm}}</td> <td>{{vehicle.lastServiceDate}}</td>
  </tr>
  </tbody>
</table>
